<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Category Forecast Trends</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 100%;
      padding: 20px;
    }

    .card {
      margin-bottom: 20px;
    }

    h1, h3, h4 {
      color: #333;
    }

    .chart-container {
      position: relative;
      height: 300px;
    }

    .trend-card {
      border-left: 5px solid #007bff;
      background: #fff;
      padding: 15px;
    }

    .section-header {
      margin: 30px 0 15px;
      font-weight: 600;
    }

    canvas {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center mb-5">üìä Sales Forecast by Category and Season</h1>

    <!-- Dry Season Summary and Charts -->
    <h3 class="section-header">üåû Dry Season Trends</h3>
    <div id="dry-summary" class="row"></div>
    <div id="dry-charts" class="row"></div>

    <!-- Rainy Season Summary and Charts -->
    <h3 class="section-header">üåßÔ∏è Rainy Season Trends</h3>
    <div id="rainy-summary" class="row"></div>
    <div id="rainy-charts" class="row"></div>
  </div>

  <script>
    async function loadCategoryTrends() {
      try {
        const res = await fetch('/category-trends');
        const data = await res.json();

        renderSeason(data.dry_season_trends, 'dry');
        renderSeason(data.rainy_season_trends, 'rainy');
      } catch (err) {
        console.error('Error loading trends:', err);
      }
    }

    function renderSeason(trends, prefix) {
      const summaryContainer = document.getElementById(`${prefix}-summary`);
      const chartsContainer = document.getElementById(`${prefix}-charts`);

      trends.forEach((trend, index) => {
        // Summary card
        const col = document.createElement('div');
        col.className = 'col-md-6';
        col.innerHTML = `
          <div class="card trend-card">
            <h5>üì¶ ${trend.category}</h5>
            <p><strong>Forecast Quantity:</strong> ${trend.forecast_quantity}</p>
            <p><strong>Historical Quantity:</strong> ${trend.historical_quantity}</p>
            <p><strong>Trend:</strong> ${trend.trend}</p>
          </div>
        `;
        summaryContainer.appendChild(col);

        // Only plot increasing trends
        if (trend.trend === 'Increasing') {
          const chartCard = document.createElement('div');
          chartCard.className = 'col-md-6';
          chartCard.innerHTML = `
            <div class="card p-3">
              <h5>${trend.category}</h5>
              <div class="chart-container">
                <canvas id="${prefix}-chart-${index}"></canvas>
              </div>
            </div>
          `;
          chartsContainer.appendChild(chartCard);

          renderLineChart(`${prefix}-chart-${index}`, trend.dates, trend.quantities);
        }
      });
    }

    function renderLineChart(canvasId, labels, data) {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Quantity Sold',
            data: data,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              title: { display: true, text: 'Date' }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Quantity' }
            }
          }
        }
      });
    }

    window.onload = loadCategoryTrends;
  </script>
</body>

</html>
