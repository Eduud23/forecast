<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        h1, h3 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        canvas {
            width: 100% !important;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }

        .forecast-info {
            text-align: center;
            font-size: 1.1em;
            margin-top: -10px;
            margin-bottom: 30px;
            color: #555;
        }

        .forecast-info span {
            font-weight: bold;
            color: #333;
        }

        .forecast-info p {
            margin: 5px 0;
        }

        .forecast-info {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .forecast-info {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Forecast Dashboard</h1>

        <div>
            <h3>üåû Dry Season</h3>
            <canvas id="drySeasonChart"></canvas>
            <div class="forecast-info" id="drySeasonForecast">
                <p>Forecast Sales: <span></span></p>
                <p>Trend: <span></span></p>
            </div>
        </div>

        <div>
            <h3>üåßÔ∏è Rainy Season</h3>
            <canvas id="rainySeasonChart"></canvas>
            <div class="forecast-info" id="rainySeasonForecast">
                <p>Forecast Sales: <span></span></p>
                <p>Trend: <span></span></p>
            </div>
        </div>

        <div>
            <h3>üìÖ Next Month</h3>
            <canvas id="nextMonthChart"></canvas>
            <div class="forecast-info" id="nextMonthForecast">
                <p>Forecast Sales: <span></span></p>
                <p>Trend: <span></span></p>
            </div>
        </div>
    </div>

    <script>
        async function fetchForecastData() {
            const response = await fetch('/forecast');
            const data = await response.json();
            return data;
        }

        async function renderCharts() {
            const forecastData = await fetchForecastData();

            const drySeason = forecastData.forecast_data.find(item => item.label === "üåû Dry Season");
            const rainySeason = forecastData.forecast_data.find(item => item.label === "üåßÔ∏è Rainy Season");
            const nextMonth = forecastData.forecast_data.find(item => item.label === "üìÖ Next Month");

            // Update forecast info
            document.getElementById('drySeasonForecast').children[0].textContent = `${drySeason.forecast_sales} PHP`;
            document.getElementById('drySeasonForecast').children[1].textContent = drySeason.trend;
            document.getElementById('rainySeasonForecast').children[0].textContent = `${rainySeason.forecast_sales} PHP`;
            document.getElementById('rainySeasonForecast').children[1].textContent = rainySeason.trend;
            document.getElementById('nextMonthForecast').children[0].textContent = `${nextMonth.forecast_sales} PHP`;
            document.getElementById('nextMonthForecast').children[1].textContent = nextMonth.trend;

            // Dry Season Chart
            const drySeasonChartData = {
                labels: forecastData.dry_season_specific_data.dates.concat(drySeason.forecast_sales ? ['Next Forecast'] : []),
                datasets: [{
                    data: forecastData.dry_season_specific_data.sales.concat([drySeason.forecast_sales]),
                    borderColor: '#FF6F61',
                    fill: false,
                    tension: 0.3
                }]
            };

            const ctxDry = document.getElementById('drySeasonChart').getContext('2d');
            new Chart(ctxDry, {
                type: 'line',
                data: drySeasonChartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Sales (PHP)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });

            // Rainy Season Chart
            const rainySeasonChartData = {
                labels: forecastData.rainy_season_specific_data.dates.concat(rainySeason.forecast_sales ? ['Next Forecast'] : []),
                datasets: [{
                    data: forecastData.rainy_season_specific_data.sales.concat([rainySeason.forecast_sales]),
                    borderColor: '#4B9CD3',
                    fill: false,
                    tension: 0.3
                }]
            };

            const ctxRainy = document.getElementById('rainySeasonChart').getContext('2d');
            new Chart(ctxRainy, {
                type: 'line',
                data: rainySeasonChartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Sales (PHP)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });

            // Next Month Chart
            const nextMonthChartData = {
                labels: forecastData.historical_data.dates.concat(nextMonth.forecast_sales ? ['Next Forecast'] : []),
                datasets: [{
                    data: forecastData.historical_data.sales.concat([nextMonth.forecast_sales]),
                    borderColor: '#2ECC71',
                    fill: false,
                    tension: 0.3
                }]
            };

            const ctxNextMonth = document.getElementById('nextMonthChart').getContext('2d');
            new Chart(ctxNextMonth, {
                type: 'line',
                data: nextMonthChartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Sales (PHP)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        renderCharts();
    </script>
</body>
</html>
