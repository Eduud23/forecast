<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sales Forecast for Different Periods</h1>

    <!-- Canvas for All Forecasts -->
    <h3>Sales Forecast Over Time</h3>
    <canvas id="forecastChart" width="400" height="200"></canvas>

    <script>
        async function fetchForecastData() {
            const response = await fetch('/forecast');
            const data = await response.json();
            return data;
        }

        async function renderChart() {
            const forecastData = await fetchForecastData();

            // Prepare data for each season and next month
            const historicalData = forecastData.historical_data;
            const drySeason = forecastData.forecast_data.find(item => item.label === "🌞 Dry Season");
            const rainySeason = forecastData.forecast_data.find(item => item.label === "🌧️ Rainy Season");
            const nextMonth = forecastData.forecast_data.find(item => item.label === "📅 Next Month");

            // Combine historical sales data and forecast data
            const chartData = {
                labels: historicalData.dates.concat(drySeason.days_since.map(day => (new Date(historicalData.dates[0])).setDate(new Date(historicalData.dates[0]).getDate() + day))),
                datasets: [
                    {
                        label: 'Historical Sales (PHP)',
                        data: historicalData.sales,
                        borderColor: 'rgb(255, 99, 132)',
                        fill: false
                    },
                    {
                        label: 'Dry Season Forecast',
                        data: drySeason.forecast_sales,
                        borderColor: 'rgb(75, 192, 192)',
                        fill: false
                    },
                    {
                        label: 'Rainy Season Forecast',
                        data: rainySeason.forecast_sales,
                        borderColor: 'rgb(53, 162, 235)',
                        fill: false
                    },
                    {
                        label: 'Next Month Forecast',
                        data: nextMonth.forecast_sales,
                        borderColor: 'rgb(255, 159, 64)',
                        fill: false
                    }
                ]
            };

            const ctx = document.getElementById('forecastChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date'
                            },
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'll'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Sales (PHP)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        renderChart();
    </script>
</body>
</html>
