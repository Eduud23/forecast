<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c7e0e8);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        h3 {
            color: #444;
        }

        canvas {
            margin-bottom: 10px;
        }

        button {
            padding: 8px 12px;
            background-color: #337ab7;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #286090;
        }

        .forecast-text {
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Dry Season Sales Forecast (December to May)</h3>
        <canvas id="drySeasonSalesChart"></canvas>
        <p class="forecast-text" id="drySeasonForecast">Dry Season Forecast Sales: <span></span></p>
        <button onclick="showModal('dry')">Show Dry Season Unit Forecast</button>

        <h3>Rainy Season Sales Forecast (June to November)</h3>
        <canvas id="rainySeasonSalesChart"></canvas>
        <p class="forecast-text" id="rainySeasonForecast">Rainy Season Forecast Sales: <span></span></p>
        <button onclick="showModal('rainy')">Show Rainy Season Unit Forecast</button>
    </div>

    <!-- Modal Template -->
    <div id="unitForecastModal" class="modal" aria-labelledby="modalTitle">
        <div class="modal-content">
            <span class="close" onclick="closeModal()" aria-label="Close">&times;</span>
            <h3 id="modalTitle">Unit Forecast</h3>
            <canvas id="unitForecastChart" aria-label="Unit Forecast Chart"></canvas>
        </div>
    </div>

    <script>
        let forecastUnitsData = null;
        let unitChartInstance = null;

        async function fetchForecastData() {
            try {
                const response = await fetch('/forecast');
                if (!response.ok) throw new Error('Failed to load forecast data');
                return await response.json();
            } catch (error) {
                alert('Error fetching forecast data: ' + error.message);
            }
        }

        async function fetchUnitForecastData() {
            try {
                const response = await fetch('/forecast-units');
                if (!response.ok) throw new Error('Failed to load unit forecast data');
                return await response.json();
            } catch (error) {
                alert('Error fetching unit forecast data: ' + error.message);
            }
        }

        async function renderCharts() {
            const forecastData = await fetchForecastData();
            forecastUnitsData = await fetchUnitForecastData();

            const dry = forecastData.forecast_data.find(f => f.label.includes("Dry"));
            const rainy = forecastData.forecast_data.find(f => f.label.includes("Rainy"));

            document.getElementById('drySeasonForecast').children[0].textContent = `${dry.forecast_sales} (${dry.trend})`;
            document.getElementById('rainySeasonForecast').children[0].textContent = `${rainy.forecast_sales} (${rainy.trend})`;

            // Dry Season Sales Chart
            new Chart(document.getElementById('drySeasonSalesChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: forecastData.dry_season_data.dates.concat(['Forecast']),
                    datasets: [{
                        label: 'Dry Season Sales',
                        data: forecastData.dry_season_data.sales.concat(dry.forecast_sales),
                        borderColor: 'rgb(255,99,132)',
                        fill: false
                    }]
                }
            });

            // Rainy Season Sales Chart
            new Chart(document.getElementById('rainySeasonSalesChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: forecastData.rainy_season_data.dates.concat(['Forecast']),
                    datasets: [{
                        label: 'Rainy Season Sales',
                        data: forecastData.rainy_season_data.sales.concat(rainy.forecast_sales),
                        borderColor: 'rgb(54,162,235)',
                        fill: false
                    }]
                }
            });
        }

        function showModal(season) {
            const modal = document.getElementById("unitForecastModal");
            const ctx = document.getElementById("unitForecastChart").getContext('2d');
            const title = document.getElementById("modalTitle");

            let data = [];
            if (!forecastUnitsData) return;

            if (season === 'dry') {
                data = forecastUnitsData["Dry Season"];
                title.textContent = "Dry Season Unit Forecast";
            } else if (season === 'rainy') {
                data = forecastUnitsData["Rainy Season"];
                title.textContent = "Rainy Season Unit Forecast";
            }

            if (unitChartInstance) {
                unitChartInstance.destroy();
            }

            unitChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => d.category),
                    datasets: [{
                        label: 'Forecast Units',
                        data: data.map(d => d.forecast_units),
                        backgroundColor: 'rgba(100,149,237,0.6)',
                        borderColor: 'rgba(100,149,237,1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            modal.style.display = "block";
        }

        function closeModal() {
            document.getElementById("unitForecastModal").style.display = "none";
        }

        // Close modal if clicked outside
        window.onclick = function(event) {
            const modal = document.getElementById("unitForecastModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        // Close modal with Escape key
        window.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        renderCharts();
    </script>
</body>
</html>
