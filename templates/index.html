<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Sales Forecasting</h1>

    <h2>üåû Dry Season Sales</h2>
    <canvas id="drySeasonChart"></canvas>

    <h2>üåßÔ∏è Rainy Season Sales</h2>
    <canvas id="rainySeasonChart"></canvas>

    <h2>üìÖ Overall Sales & Next Month Forecast</h2>
    <canvas id="overallSalesChart"></canvas>

    <script>
        $(document).ready(function() {
            // Fetch the monthly sales data and forecasts
            $.get('/get_monthly_sales_for_graph', function(data) {
                const monthlySales = data.monthly_sales;
                const drySeasonForecast = data.dry_season_forecast;
                const rainySeasonForecast = data.rainy_season_forecast;
                const overallForecast = data.all_data_forecast;

                // Prepare labels for x-axis (Months)
                const labels = monthlySales.map(item => item.month_year);
                
                // Dry Season Sales Data
                const drySeasonData = monthlySales.map(item => item.total_php);
                const drySeasonForecastData = new Array(drySeasonData.length - 1).fill(null);
                drySeasonForecastData.push(drySeasonForecast.forecast_sales);

                // Rainy Season Sales Data
                const rainySeasonData = monthlySales.map(item => item.total_php);
                const rainySeasonForecastData = new Array(rainySeasonData.length - 1).fill(null);
                rainySeasonForecastData.push(rainySeasonForecast.forecast_sales);

                // Overall Sales Data with Forecast
                const overallSalesData = monthlySales.map(item => item.total_php);
                const overallForecastData = new Array(overallSalesData.length - 1).fill(null);
                overallForecastData.push(overallForecast.forecast_sales);

                // Create Dry Season Chart
                new Chart(document.getElementById('drySeasonChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Dry Season Sales',
                            data: drySeasonData,
                            borderColor: 'orange',
                            fill: false
                        }, {
                            label: 'Dry Season Forecast',
                            data: drySeasonForecastData,
                            borderColor: 'red',
                            borderDash: [5, 5],
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Month' } },
                            y: { title: { display: true, text: 'Sales (PHP)' } }
                        }
                    }
                });

                // Create Rainy Season Chart
                new Chart(document.getElementById('rainySeasonChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Rainy Season Sales',
                            data: rainySeasonData,
                            borderColor: 'blue',
                            fill: false
                        }, {
                            label: 'Rainy Season Forecast',
                            data: rainySeasonForecastData,
                            borderColor: 'green',
                            borderDash: [5, 5],
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Month' } },
                            y: { title: { display: true, text: 'Sales (PHP)' } }
                        }
                    }
                });

                // Create Overall Sales & Next Month Forecast Chart
                new Chart(document.getElementById('overallSalesChart'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Overall Sales',
                            data: overallSalesData,
                            borderColor: 'purple',
                            fill: false
                        }, {
                            label: 'Next Month Forecast',
                            data: overallForecastData,
                            borderColor: 'brown',
                            borderDash: [5, 5],
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: { title: { display: true, text: 'Month' } },
                            y: { title: { display: true, text: 'Sales (PHP)' } }
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
