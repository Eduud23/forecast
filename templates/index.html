<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sales Forecast and Trends</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#categoryTrendsModal">View Category Trends</button>

        <!-- Modal -->
        <div class="modal fade" id="categoryTrendsModal" tabindex="-1" aria-labelledby="categoryTrendsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="categoryTrendsModalLabel">Category Sales Trends</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="chart-container">
                            <!-- Chart will be loaded here -->
                            <img src="" id="category-trends-chart" alt="Category Trends Chart" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add other sections as needed here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fetch category trends and display in the modal
        document.querySelector("#categoryTrendsModal").addEventListener("show.bs.modal", async function () {
            const response = await fetch("/chart/Dry%20Season");  // Example: Dry Season
            const data = await response.text();
            document.querySelector("#category-trends-chart").src = "data:image/png;base64," + data;
        });
    </script>
</body>
</html>
