<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sales Forecast for Dry and Rainy Seasons</h1>
    
    <!-- Canvas for chart -->
    <canvas id="forecastChart" width="400" height="200"></canvas>

    <h3>Trends</h3>
    <ul id="trendList"></ul>

    <script>
        async function fetchForecastData() {
            try {
                const response = await fetch('/forecast');
                if (!response.ok) {
                    throw new Error('Failed to fetch forecast data');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching forecast data:", error);
                return [];
            }
        }

        async function renderChart() {
            const forecastData = await fetchForecastData();
            if (!forecastData || forecastData.length === 0) {
                return;
            }

            const labels = ["Dry Season", "Rainy Season", "Next Month"];
            const forecastSales = forecastData.map(item => item.forecast_sales);
            const trends = forecastData.map(item => item.trend);

            // Render the chart
            const ctx = document.getElementById('forecastChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sales Forecast (PHP)',
                        data: forecastSales,
                        borderColor: 'rgb(75, 192, 192)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Display trends below the chart
            const trendList = document.getElementById('trendList');
            forecastData.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.label}: ${item.trend}`;
                trendList.appendChild(listItem);
            });
        }

        // Run the function to render the chart
        renderChart();
    </script>
</body>
</html>
