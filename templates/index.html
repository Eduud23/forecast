<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sales Forecast for Different Periods</h1>

    <!-- Canvas for Dry Season -->
    <h3>Dry Season Sales Forecast</h3>
    <canvas id="drySeasonChart" width="400" height="200"></canvas>

    <!-- Canvas for Rainy Season -->
    <h3>Rainy Season Sales Forecast</h3>
    <canvas id="rainySeasonChart" width="400" height="200"></canvas>

    <!-- Canvas for Next Month -->
    <h3>Next Month Sales Forecast</h3>
    <canvas id="nextMonthChart" width="400" height="200"></canvas>

    <script>
        async function fetchForecastData() {
            const response = await fetch('/forecast'); // Get forecast data from your endpoint
            const data = await response.json();
            return data;
        }

        async function renderCharts() {
            const forecastData = await fetchForecastData();

            // Prepare data for each season and next month
            const drySeason = forecastData.find(item => item.label === "🌞 Dry Season");
            const rainySeason = forecastData.find(item => item.label === "🌧️ Rainy Season");
            const nextMonth = forecastData.find(item => item.label === "📅 Next Month");

            // Date formatting for x-axis (Month-Year)
            const labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

            // Dry Season Chart
            const drySeasonChartData = {
                labels: labels,
                datasets: [
                    {
                        label: 'Dry Season Sales (PHP)',
                        data: drySeason.forecast_sales, // Replace with actual data
                        borderColor: 'rgb(255, 99, 132)',
                        fill: false
                    },
                    {
                        label: 'Dry Season Forecast',
                        data: new Array(drySeason.forecast_sales.length - 1).fill(null).concat([drySeason.forecast_sales[0]]),
                        borderColor: 'rgb(75, 192, 192)',
                        borderDash: [5, 5],
                        fill: false
                    }
                ]
            };

            // Rainy Season Chart
            const rainySeasonChartData = {
                labels: labels,
                datasets: [
                    {
                        label: 'Rainy Season Sales (PHP)',
                        data: rainySeason.forecast_sales, // Replace with actual data
                        borderColor: 'rgb(255, 159, 64)',
                        fill: false
                    },
                    {
                        label: 'Rainy Season Forecast',
                        data: new Array(rainySeason.forecast_sales.length - 1).fill(null).concat([rainySeason.forecast_sales[0]]),
                        borderColor: 'rgb(53, 162, 235)',
                        borderDash: [5, 5],
                        fill: false
                    }
                ]
            };

            // Next Month Chart
            const nextMonthChartData = {
                labels: labels,
                datasets: [
                    {
                        label: 'Next Month Sales (PHP)',
                        data: nextMonth.forecast_sales, // Replace with actual data
                        borderColor: 'rgb(153, 102, 255)',
                        fill: false
                    },
                    {
                        label: 'Next Month Forecast',
                        data: new Array(nextMonth.forecast_sales.length - 1).fill(null).concat([nextMonth.forecast_sales[0]]),
                        borderColor: 'rgb(75, 192, 192)',
                        borderDash: [5, 5],
                        fill: false
                    }
                ]
            };

            // Render Dry Season Chart
            const ctxDry = document.getElementById('drySeasonChart').getContext('2d');
            new Chart(ctxDry, {
                type: 'line',
                data: drySeasonChartData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Sales (PHP)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });

            // Render Rainy Season Chart
            const ctxRainy = document.getElementById('rainySeasonChart').getContext('2d');
            new Chart(ctxRainy, {
                type: 'line',
                data: rainySeasonChartData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Sales (PHP)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });

            // Render Next Month Chart
            const ctxNextMonth = document.getElementById('nextMonthChart').getContext('2d');
            new Chart(ctxNextMonth, {
                type: 'line',
                data: nextMonthChartData,
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Month'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Sales (PHP)'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        renderCharts();
    </script>
</body>
</html>
