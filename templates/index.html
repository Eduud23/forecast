<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecast</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sales Forecast for Different Periods</h1>

    <!-- Canvas for Dry Season -->
    <h3>üåû Dry Season Forecast</h3>
    <canvas id="drySeasonChart" width="400" height="200"></canvas>

    <!-- Canvas for Rainy Season -->
    <h3>üåßÔ∏è Rainy Season Forecast</h3>
    <canvas id="rainySeasonChart" width="400" height="200"></canvas>

    <!-- Canvas for Next Month -->
    <h3>üìÖ Next Month Forecast</h3>
    <canvas id="nextMonthChart" width="400" height="200"></canvas>

    <script>
        async function fetchForecastData() {
            try {
                const response = await fetch('/forecast');
                if (!response.ok) {
                    throw new Error('Failed to fetch forecast data');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("Error fetching forecast data:", error);
                return [];
            }
        }

        async function renderCharts() {
            const forecastData = await fetchForecastData();
            if (!forecastData || forecastData.length === 0) {
                return;
            }

            // Get forecast data for each category
            const drySeason = forecastData.find(item => item.label === "üåû Dry Season");
            const rainySeason = forecastData.find(item => item.label === "üåßÔ∏è Rainy Season");
            const nextMonth = forecastData.find(item => item.label === "üìÖ Next Month");

            // Data for the Dry Season Chart
            const dryLabels = ["Dry Season"];
            const dryForecastSales = [drySeason.forecast_sales];
            renderChart('drySeasonChart', dryLabels, dryForecastSales);

            // Data for the Rainy Season Chart
            const rainyLabels = ["Rainy Season"];
            const rainyForecastSales = [rainySeason.forecast_sales];
            renderChart('rainySeasonChart', rainyLabels, rainyForecastSales);

            // Data for the Next Month Chart
            const nextMonthLabels = ["Next Month"];
            const nextMonthSales = [nextMonth.forecast_sales];
            renderChart('nextMonthChart', nextMonthLabels, nextMonthSales);
        }

        function renderChart(chartId, labels, forecastSales) {
            const ctx = document.getElementById(chartId).getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Sales Forecast (PHP)',
                        data: forecastSales,
                        borderColor: 'rgb(75, 192, 192)',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Render all charts when the page loads
        renderCharts();
    </script>
</body>
</html>
